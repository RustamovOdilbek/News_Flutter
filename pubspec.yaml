name: news
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #state management
  flutter_bloc: ^8.1.3

  #comparing dart objects
  equatable: ^2.0.5

  #service locator
  get_it: ^7.6.4

  #dateFormat
  intl: ^0.18.1

  #database
  floor: ^1.4.2

  #make request to api
  retrofit: ^4.0.3

  #hooks
  flutter_hooks: ^0.20.3

  #chached image
  cached_network_image: ^3.3.0

  #icon
  ionicons: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
#  retrofit_generator: 3.0.1+1
#  floor_generator: 1.2.0
#  build_runner: 2.1.2

flutter:

  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300